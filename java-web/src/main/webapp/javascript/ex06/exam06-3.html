<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 프로그래밍으로 이벤트 발생시키기</h1>
<p>form의 submit버튼을 클릭하면 ~~~~~~~~~</p>
<form id="form1" action="http://www.daum.net">
이름(*): <input type="text" id="name"><br>
  <button>전송</button>
</form>
<hr>

<form id="form2" action="http://www.daum.net">
이름(*): <input type="text" id="name2"><br>
  <button id="btn2" type="button">전송</button>
</form>

<script>
"use strict"

document.querySelector("#form1").onsubmit = () => {
  var name = document.querySelector("#name");
  if(name.value == "") {
    alert("필수 입력 항목이 비어 있습니다.")
    return false;
  }
}

document.querySelector("#btn2").onclick = () => {
  var name = document.querySelector("#name2");
  if(name.value == "") {
    alert("필수 입력 항목이 비어 있습니다.");
    return;
  }
  
  document.querySelector("#form2").submit();
}

</script>
</body>
</html>
